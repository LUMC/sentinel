language: scala

scala:
  - 2.11.6

jdk:
  - oraclejdk8

cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.sbt"
    - "$HOME/.ivy2"

script:
  - sbt ++$TRAVIS_SCALA_VERSION clean coverage sentinel/test sentinel/it:test

after_success:
  - sbt ++$TRAVIS_SCALA_VERSION 'project sentinel' coveralls

notifications:
  email: false
  slack:
    on_success: change
    on_failure: always
    on_start: change
    rooms:
      secure: 
